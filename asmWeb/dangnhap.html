<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dangnhap.css">
</head>

<body>
    <div class="container">
        <div id="tmenu">
            <ul>
                <li><a href="index.html">Cửa Hàng</a></li>
                <li><a href="#">Giới Thiệu</a></li>
                <li><a href="#">Feedback</a></li>
                <li><a href="#">Trợ Giúp</a></li>
                <li><a href="#">Tin tức</a></li>
                <li><a href="cart.html">Giỏ Hàng</a></li>
            </ul>
        </div>
        <div class="row">
            <h2>Đăng nhập</h2>
            <form>
                <div class="form-group">
                    <label>Tên tài khoản:</label> <br>
                    <input type="text" class="form-control" tabindex="1" placeholder="Tên tài khoản" id="username">
                    <span id="errUsername"></span>
                </div>
                <div class="form-group">
                    <label>Mật khẩu:</label> <br>
                    <input type="password" class="form-control" tabindex="2" placeholder="Mật khẩu" id="password">
                    <span id="errPassword"></span>
                </div>
                <hr>
                <div class="form-group">
                    <button type="button" tabindex="3" onclick="checkform();">Đăng nhập</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <h3>Thông Tin</h3>
        <ul>
            <li><a href="#">Về những sản phẩm của chúng tôi</a></li>
            <li><a href="#">Điều khoản và dịch vụ</a></li>
            <li><a href="#">Chính sách bảo mật</a></li>
        </ul>
    </footer>
</body>

</html>
<script>
    function checkform() {
        // Check username
        var username = document.getElementById("username");
        if (username.value == "") {
            document.getElementById("errUsername").innerText = "Không được bỏ trống."
            return;
        }
        document.getElementById("errUsername").innerText = "";
        // Check password
        var password = document.getElementById("password");
        if (password.value == "") {
            document.getElementById("errPassword").innerText = "Không được bỏ trống."
            return;
        }
        document.getElementById("errPassword").innerText = "";


    }
</script>
